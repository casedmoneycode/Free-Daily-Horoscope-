<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Horoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Horoscope</h1>
        <label for="zodiac-sign">Select your Zodiac sign:</label>
        <select id="zodiac-sign">
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <button id="get-horoscope">Get Horoscope</button>
        
        <div id="horoscope-reading">
            <h2>Your Daily Horoscope</h2>
            <p id="reading-text">Please select your zodiac sign to get the daily horoscope.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
            </html>
